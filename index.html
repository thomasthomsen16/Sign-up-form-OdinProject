<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Sign up form</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="sidebar">
            <div class="logo">
                <div class="logo-content">
                <img src="./Assets/odin-lined.png" height="96px">
                <h1>Odin</h1>    
                </div>
            </div>
        </div>
        <div class="form-side">
            <div class="form-heading">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <i>now</i> to get started</h2>
                <h2>You <i>know</i> you want to.</h2>
            </div>
            <div class="main-form">
                <h2>Let&rsquo;s do this!</h2>
                <form action="">
                    <div>
                        <label for="First-name">FIRST NAME</label>
                        <input type="text" name="First-name" id="First-name" value="Thor">
                    </div>
                    <div>
                        <label for="Last-name">LAST NAME</label>
                        <input type="text" name="Last-name" id="Last-name" value="Odinson">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="telephone">PHONE NUMBER</label>
                        <input type="tel" name="telephone" id="telephone">
                    </div>
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="pwd" id="pwd">
                    </div>
                    <div>
                        <label for="confirm-pwd">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-pwd" id="confirm-pwd">
                    </div>
                </form>
            </div>
            <div class="create-account">
                <div class="button"> Create account</div>
                <p>Already have an account? <span style="color:  #596D48;;">Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
